<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abriar esse site em varios dispositivos diferentes ou simplesmente  aumenta e diminui o tamanho seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png"
        type="Image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="Image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reprodução de Áudio</h1>
    <p>Vamos aprender a reprodução audios em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="Midia/Rise Funk And Trunk - Windows of Ken.mp3" type="audio/mpeg">
        <source src="Midia/Rise Funk And Trunk - Windows of Ken.mp3" type="audio/ogg">
        <source src="Midia/Rise Funk And Trunk - Windows of Ken.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio
        <a href="Midia/Rise Funk And Trunk - Windows of Ken.mp3">Clique aqui para baixar o arquivo mp3</a></p>

</body>
</html>
