<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <optgroup label="RegiãoSudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            
            <optgroup label="Região Nordeste">
                <option value="Ma">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof"
        list="lstprof">
        <datalist id="lstprof">
           <option >Administração</option>
           <option >Contabilidade</option>
           <option >Desenvolvedor</option>
           <option >Professor</option>
           
           

        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
